{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <section>
        <div>History</div>
    </section>

    <br>

    <table class="table">
        <thread>
            <tr>
                <th>Type</th>
                <th>Symbol</th>
                <th>Price</th>
                <th>Shares</th>
                <th>Date And Time</th>
            </tr>
        </thread>
        <tbody>
            {% for row in purchases %}
                <tr>
                    <td>{{ row.type }}</td>
                    <td>{{ row.symbol }}</td>
                    <td>{{ row.total | usd }}</td>
                    <td>{{ row.shares }}</td>
                    <td>{{ row.time }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
